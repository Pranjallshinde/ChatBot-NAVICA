<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navica – Career Guidance Chatbot</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Inter", Arial, sans-serif;
      background: #f4f6fb;
      color: #222;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 900px;
      padding: 20px;
      box-sizing: border-box;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 6px;
      color: #2b3a67;
    }

    p.subtitle {
      font-size: 15px;
      color: #555;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.06);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 12px;
      margin-top: 10px;
    }

    footer {
      text-align: center;
      margin-top: 25px;
      font-size: 13px;
      color: #777;
    }

    @media (max-width: 600px) {
      iframe {
        height: 520px;
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <header>
      <h1>Navica – Career Guidance Chatbot</h1>
      <p class="subtitle">Explore IT career paths, skills, courses, and personalized roadmaps.</p>
    </header>

    <div class="card">
      <h2 style="margin: 0; font-size: 20px; color: #2b3a67;">
        Chat with Navica
      </h2>

      <!-- Your Dialogflow Web Demo iframe (replace src if needed) -->
      <iframe 
        src="https://bot.dialogflow.com/66bdae65-66e9-44e9-9a75-41a0fee182b1"
        title="Navica Chatbot">
      </iframe>
    </div>

    <footer>
      Navica © 2025 · AI-Powered Career Direction Assistant  
    </footer>
  </div>
</body>
</html>
