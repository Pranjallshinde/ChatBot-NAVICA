<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navica – AI Career Guidance Assistant</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #4c6ef5, #15aabf);
      font-family: "Inter", Arial, sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
    }

    .wrapper {
      width: 100%;
      max-width: 900px;
    }

    .title-box {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 36px;
      margin: 0;
      font-weight: 700;
      text-shadow: 0 3px 12px rgba(0,0,0,0.25);
    }

    .subtitle {
      font-size: 18px;
      opacity: 0.9;
      margin-top: 10px;
    }

    .chat-card {
      background: #ffffff;
      color: #222;
      border-radius: 18px;
      padding: 25px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.25);
      max-width: 900px;
      margin: 0 auto;
      backdrop-filter: blur(12px);
    }

    .card-title {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 15px;
      color: #2b3a67;
      text-align: center;
    }

    iframe {
      width: 100%;
      height: 650px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    }

    footer {
      margin-top: 25px;
      text-align: center;
      font-size: 14px;
      opacity: 0.9;
    }

    @media (max-width: 600px) {
      iframe {
        height: 520px;
      }
      h1 { font-size: 28px; }
      .subtitle { font-size: 15px; }
    }
  </style>
</head>

<body>
  <div class="wrapper">

    <div class="title-box">
      <h1>Navica</h1>
      <div class="subtitle">Your AI-powered Career Guidance Assistant</div>
    </div>

    <div class="chat-card">
      <div class="card-title">Chat with Navica</div>

      <iframe 
        allow="microphone;"
        src="https://console.dialogflow.com/api-client/demo/embedded/66bdae65-66e9-44e9-9a75-41a0fee182b1">
      </iframe>
    </div>

    <footer>© 2025 Navica · Built with Dialogflow + GitHub Pages</footer>

  </div>
</body>
</html>
